<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Script Inspector</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <p class="eyebrow">Client-Side Script Security Inspector</p>
        <h1>Script Inspector</h1>
      </div>
      <div class="header-actions">
        <button id="refreshBtn" type="button" class="ghost-btn secondary">Refresh</button>
        <button id="scanBtn" type="button" class="ghost-btn">Scan now</button>
      </div>
    </header>

    <div class="health-card">
      <div class="health-top">
        <div>
          <div class="health-heading">Health</div>
          <div class="health-sub">Page security posture</div>
        </div>
        <span class="health-badge" id="healthLabel">Ready</span>
      </div>
      <div class="health-meter">
        <!-- Current scan ring -->
        <div class="ring" id="healthRing">
          <div class="ring-inner">
            <div class="health-score" id="healthScore">--</div>
            <div class="health-caption" id="healthCaption">Awaiting scan</div>
          </div>
        </div>
      </div>
    </div>

    <div class="health-card" id="previousHealthCard" style="display: none;">
      <div class="health-top">
        <div>
          <div class="health-heading">Health Before</div>
          <div class="health-sub">Previous Page Security Posture</div>
        </div>
        <span class="health-badge" id="healthLabelBefore">--</span>
      </div>

      <div class="health-meter">
        <!-- Previous scan ring -->
        <div class="ring" id="healthRingBefore">
          <div class="ring-inner">
            <div class="health-score" id="healthScoreBefore">--</div>
            <div class="health-caption" id="healthCaptionBefore">Before scan</div>
          </div>
        </div>
      </div>
    </div>

    <div class="plugin-status">
      <div class="plugin-copy">
        <div class="plugin-title">Plugin Status</div>
        <div class="plugin-value" id="pluginState">Ready</div>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="scanToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div id="status"></div>

    <div class="actions">
      <button id="fullReviewBtn" type="button" class="dark-btn">Full Review</button>
      <button id="downloadBtn" type="button" class="dark-btn secondary">Download</button>
      <!--
      <button id="moreBtn" type="button" class="dark-btn secondary">More</button>
      -->
    </div>

    <div id="results" class="cards">Loading...</div>
    <script src="./popup.js"></script>
  </body>
</html>
