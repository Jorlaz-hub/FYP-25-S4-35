<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Script Inspector Settings</title>
    <link rel="stylesheet" href="./more.css" />
  </head>
  <body>
    <div class="page">
      <h1>Settings</h1>
      <p class="subhead">Manage scanning, storage, and checks.</p>

      <div class="card">
        <h2>Scanning</h2>
        <div class="row">
          <div class="copy">
            <div class="title">Enable scanning</div>
            <div class="desc">Allow the extension to scan pages and record results.</div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="scanToggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="card">
        <h2>Storage</h2>
        <div class="row">
          <div class="copy">
            <div class="title">Clear stored results</div>
            <div class="desc">Removes all cached scan data from this extension.</div>
          </div>
          <button id="clear" type="button">Clear all</button>
        </div>
      </div>

      <div id="status"></div>
    </div>

    <div id="confirmOverlay" class="modal-overlay" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
        <h3 id="confirmTitle">Clear stored results?</h3>
        <p>This will remove all cached scan data from the extension.</p>
        <div class="modal-actions">
          <button id="confirmCancel" type="button" class="modal-btn secondary">Cancel</button>
          <button id="confirmClear" type="button" class="modal-btn danger">Clear all</button>
        </div>
      </div>
    </div>

    <script src="./sharedAlgo.js"></script>
    <script src="./settings.js"></script>
  </body>
</html>
