<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Script Inspector Options</title>
    <style>
      body {
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f8fafc;
        color: #0f172a;
      }
      .page {
        max-width: 760px;
        margin: 0 auto;
      }
      h1 {
        margin: 0;
        font-size: 24px;
      }
      .subhead {
        color: #475569;
        margin: 6px 0 18px;
      }
      .card {
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.08);
        margin-bottom: 16px;
      }
      .card h2 {
        margin: 0 0 8px;
        font-size: 16px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 10px 0;
        border-bottom: 1px solid #e2e8f0;
      }
      .row:last-child {
        border-bottom: none;
      }
      .row .copy {
        flex: 1;
      }
      .row .title {
        font-weight: 700;
      }
      .row .desc {
        font-size: 13px;
        color: #475569;
      }
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 54px;
        height: 30px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #cbd5e1;
        transition: 0.25s;
        border-radius: 30px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 4px;
        bottom: 4px;
        background-color: #fff;
        transition: 0.25s;
        border-radius: 50%;
        box-shadow: 0 1px 4px rgba(15, 23, 42, 0.18);
      }
      input:checked + .slider {
        background: linear-gradient(135deg, #22c55e, #16a34a);
      }
      input:checked + .slider:before {
        transform: translateX(24px);
      }
      button {
        border: none;
        background: #111827;
        color: #fff;
        padding: 10px 14px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(17, 24, 39, 0.2);
      }
      #status {
        margin-top: 8px;
        font-size: 13px;
        color: #475569;
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Script Inspector Options</h1>
      <p class="subhead">Control how the extension scans and manages stored results.</p>

      <div class="card">
        <h2>Scanning</h2>
        <div class="row">
          <div class="copy">
            <div class="title">Enable scanning</div>
            <div class="desc">Allow the extension to scan pages and record results.</div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="scanToggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="card">
        <h2>Storage</h2>
        <div class="row">
          <div class="copy">
            <div class="title">Clear stored results</div>
            <div class="desc">Removes all cached scan data from this extension.</div>
          </div>
          <button id="clear">Clear all</button>
        </div>
      </div>

      <div id="status"></div>
    </div>
    <script src="./options.js"></script>
  </body>
</html>
